services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - OLLAMA_HOST=http://localhost:11434  # ‚Üê Use host's Ollama
      - OLLAMA_KEEP_ALIVE=300s
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 300